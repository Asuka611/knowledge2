<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナレッジ共有ツール - 作成画面</title>
    <link rel="stylesheet" href="makeReport.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>作成</h2>
            <button onclick="location.href='http://127.0.0.1:5500/vite-project/src/Display_MJ/home.html'">HOME</button>
            <button onclick="location.href='http://127.0.0.1:5500/vite-project/src/Display_MJ/myPage.html'">マイページ</button>
            <button>ブックマーク</button>
            <button>タグ</button>
        </aside>
        <main class="main-content">
            <section class="form-section">
                <label for="mode-select">作成モード:</label>
                <select id="mode-select">
                    <option>新規作成</option>
                    <option>続きから作成</option>
                </select>
                <form>
                    <label>タグ:</label>
                    <input type="text" name="tag"><br>
                    <label>タイトル:</label>
                    <input type="text" name="title"><br>
                    <label>内容:</label>
                    <textarea name="content" rows="6"></textarea><br>
                    <label>添付資料:</label>
                    <input type="file" name="attachment"><br>
                    <div class="button-group">
                        <button type="reset" onclick="location.href='http://127.0.0.1:5500/vite-project/src/Display_MJ/home.html'">破棄</button>
                        <button type="button" onclick="location.href='http://127.0.0.1:5500/vite-project/src/Display_MJ/myPage.html'">登録</button>
                        <button type="button" onclick="location.href='http://127.0.0.1:5500/vite-project/src/Display_MJ/myPage.html'">一時保存</button>
                    </div>
                </form>
            </section>
            <section class="search-section">
                <input type="text" placeholder="検索...">
                <ul>
                    <li>検索履歴1</li>
                    <li>検索履歴2</li>
                    <li>検索履歴3</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
